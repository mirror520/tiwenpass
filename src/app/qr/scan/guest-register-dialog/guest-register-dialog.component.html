<h1 mat-dialog-title>您是第一次使用身分證掃描驗證，需請您先完成資料登錄</h1>
<form class="login-form" 
      [formGroup]="registerGuestUserFormGroup" 
      (ngSubmit)="registerGuestUser(name.value, phone.value, id_card.value)">
  <div mat-dialog-content>
      <mat-form-field class="login-field">
        <input #name matInput placeholder="訪客姓名" formControlName="name"/>
      </mat-form-field>
      <mat-form-field class="login-field">
        <mat-label>聯絡電話</mat-label>
        <input #phone matInput type="tel" maxlength="10" placeholder="0911111111" formControlName="phone"/>
      </mat-form-field>
      <mat-form-field class="login-field">
        <input #id_card matInput placeholder="身分(居留)證字號" formControlName="id_card"/>
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" class="login-field" cdkFocusInitial 
            [disabled]="registerGuestUserFormGroup.invalid">
      送出
    </button>
  </div>
</form>
