<mat-sidenav-container fullscreen>
  <header>
    <mat-toolbar id="toolbar" color="primary">
      <button mat-icon-button matTooltip="開啟選單"
              (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-text">Scanner</span>
      <span class="spacer"></span>
      切換為行動條碼
      <button mat-icon-button matTooltip="QR Code"
              (click)="switchShowQRCode()">
        <mat-icon>select_all</mat-icon>
      </button>
    </mat-toolbar>
  </header>
  <mat-sidenav #sidenav id="sidenav">
    <mat-form-field class="form-field">
      <mat-select placeholder="特定地點" [(value)]="currentLocation">
        <mat-option *ngFor="let location of locations | async" [value]="location">
          [{{ location.building?.building }}][{{ location.location }}]
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-select placeholder="選擇攝影機" [(value)]="currentDevice">
        <mat-option *ngFor="let availableDevice of availableDevices" [value]="availableDevice">
          {{ availableDevice.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="form-field" (click)="logout()">
      登出
    </button>
  </mat-sidenav>
  <div class="scan-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <mat-card fxFlexAlign="center">
      <p *ngIf="currentLocation">
        目前所在的地點是：{{ currentLocation.building?.building }}{{ currentLocation.location }}
      </p>
      <p *ngIf="!currentLocation">
        目前所在的地點是：洽公單位
      </p>
      <mat-card-content>
        <zxing-scanner class="scanner"
          [(device)]="currentDevice"
          [formats]="['CODE_128', 'QR_CODE']"
          (camerasFound)="onCamerasFound($event)"
          (scanSuccess)="scanSuccessHandler($event)"
        ></zxing-scanner>
        <mat-form-field>
          <input #scanner matInput type="password" (keyup.enter)="scanSuccessHandler(scanner.value)"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="focusScanner()">
          使用掃描器
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-sidenav-container>
